<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>用户登录</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 引入CSS -->
    <link rel="stylesheet" href="login.css">
</head>
<body>
<div class="container">
    <div class="tab">
        <div id="tab-pwd" class="active">账号密码登录</div>
        <div id="tab-mail">邮箱验证码登录</div>
    </div>
    <!-- 账号密码登录表单 -->
    <form id="form-pwd" autocomplete="off">
        <div class="form-group">
            <label for="username">用户名</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="password">密码</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div class="form-group">
            <label for="verification">人机验证码</label>
            <div class="captcha-wrap">
                <input type="text" id="verification" name="verification" required maxlength="6">
                <div class="captcha-img" id="captcha-img">点击刷新</div>
            </div>
        </div>
        <button type="submit" class="login-btn">登录</button>
        <div class="msg" id="msg-pwd"></div>
    </form>
    <!-- 邮箱验证码登录表单 -->
    <form id="form-mail" style="display:none" autocomplete="off">
        <div class="form-group">
            <label for="email">邮箱地址</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="mail-verification">邮箱验证码</label>
            <div style="display:flex;align-items:center;">
                <input type="text" id="mail-verification" name="verification" required maxlength="6">
                <button class="code-btn" type="button" id="get-code-btn">获取验证码</button>
            </div>
        </div>
        <button type="submit" class="login-btn">登录</button>
        <div class="msg" id="msg-mail"></div>
    </form>
</div>
<!-- 引入JS -->
<script src="login.js"></script>
</body>
</html>
